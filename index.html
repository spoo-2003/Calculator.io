<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col">
              <input
                type="text"
                step="any"
                class="form-control"
                aria-label="Last name"
                required
              />
            </div>
          </div>
          <div id="calculator">
            <div class="row my-4">
              <button class="col mx-2" onclick="addToInput('(')">(</button>
              <button class="col mx-2" onclick="addToInput(')')">)</button>
              <button class="col mx-2" id="special" onclick="backspace()">
                del
              </button>
              <button class="col mx-2" id="special" onclick="clearInput()">
                clear
              </button>
            </div>
          </div>
          <div id="calculator">
            <div class="row my-4">
              <button class="col mx-2" onclick="addToInput('7')">7</button>
              <button class="col mx-2" onclick="addToInput('8')">8</button>
              <button class="col mx-2" onclick="addToInput('9')">9</button>
              <button class="col mx-2" id="special" onclick="addToInput('%')">
                %
              </button>
              <button class="col mx-2" id="special" onclick="addToInput('ans')">
                ans
              </button>
            </div>
          </div>
          <div id="calculator">
            <div class="row my-4">
              <button class="col mx-2" onclick="addToInput('4')">4</button>
              <button class="col mx-2" onclick="addToInput('5')">5</button>
              <button class="col mx-2" onclick="addToInput('6')">6</button>
              <button class="col mx-2" id="special" onclick="addToInput('/')">
                /
              </button>
              <button class="col mx-2" id="special" onclick="addToInput('*')">
                *
              </button>
            </div>
          </div>
          <div id="calculator">
            <div class="row my-4">
              <button class="col mx-2" onclick="addToInput('1')">1</button>
              <button class="col mx-2" onclick="addToInput('2')">2</button>
              <button class="col mx-2" onclick="addToInput('3')">3</button>
              <button class="col mx-2" id="special" onclick="addToInput('+')">
                +
              </button>
              <button class="col mx-2" id="special" onclick="addToInput('-')">
                -
              </button>
            </div>
          </div>
          <div id="calculator">
            <div class="row my-4">
              <button class="col mx-2" onclick="addToInput('.')">.</button>
              <button class="col mx-2" onclick="addToInput('0')">0</button>
              <button class="col mx-2" id="special" onclick="calculate()">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
